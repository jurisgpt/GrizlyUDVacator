      color: white;
      margin: 0;
      padding: 0;
      height: 100%;

    }

      height: 1px;

    }

      position: relative;

        edges: network.body.data.edges.length,
        selected: selectedNodes.length + selectedEdges.length

      var statsRegion = document.getElementById('stats-region');

        statsRegion.innerHTML = `
          <p>Nodes: ${stats.nodes}</p>
          <p>Edges: ${stats.edges}</p>
          <p>Selected: ${stats.selected}</p>
        `;
      }

          strokeColor: "#111"
